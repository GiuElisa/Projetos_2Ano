        <h1>História da Aston Martin</h1>
    </footer>
    <div>
        <figure>
            <img src="Imagens/logoastonmartin.jpg" alt="bird" align="left">
            <p>A Aston Martin surge em 1913 em Inglaterra como “Bamford & Martin Lda.”, fundada por  Robert Bamford e Lionel Martin. A empresa de sucesso rapidamente se torna numa marca icónica sinónimo de luxo e elegância. Apenas um ano após a sua existência ganha a designação “Aston Martin” devido a uma bem-sucedida corrida do fundador Lionel Martin em Aston Hill (Buckinghamshire). Em 1920 a empresa é transferida para Kensigton.
                A década de 20 fica marcada pelos problemas financeiros da empresa que a forçam a fechar em 1925 sendo que em 1926 renasce pela mão de um grupo de investidores formando a “Aston Martin Motors Ltd” . A reputação da empresa melhora devido aos positivos avanços de design e engenharia dos seus modelos desportivos. Em 1928 entra pela 1ª vez na corrida “24H Le Mans”. Até 1950 a marca soma vitórias no mundo da competição e os carros que saem de fábrica tais como o DB2 ou o DB4 tornam-se sucessos imediatos. 1963 assinala o início de produção do DB5, carro escolhido para entrar no filme de James Bond “Goldfinger”. </p>
                <hr>
               <p>É nessa altura considerado por muitos como o carro mais bonito do mundo.
                Em 1970 a “Company Developments Lda.” assume o controlo da empresa. É formada uma parceria que relança no mercado a Lagonda com um modelo de nome homónimo. Na década de 80 a empresa muda novamente de dono. Victor Gauntlett, juntamente com a Pace Petroleum, toma o pulso da Aston Martin e em 1978 a Ford Motor Company adquire 75% da empresa. Por esta altura o modelo V8 Volante entra noutro filme da saga James Bond (The Living Daylights).
                Em 1993 a Ford Motor Company assume o controlo total da Aston Martin. O mundo do cinema volta a cruzar-se com a marca, desta feita é o modelo DB5 o eleito a entrar nos filmes “Golden Eye” e “Tomorrow Never Dies”. Já no século XXI, mais especificamente em 2001, a parceria é retomada e o modelo V12 Vanquish é o eleito para aparecer com o novo James Bond, o ator Pierce Brosnan no filme “Die Another Day”.
                2003 assinala a construção de novas instalações da empresa em Gaydon. Em 2006 mais um modelo da marca é eleito para um filme da saga James Bond, desta vez trata-se do novo DBS conduzido pelo ator Daniel Craig em “Casino Royale”. Em 2007 a empresa é vendida a um consórcio de dois investidores “Adeem Investments” e “Investment Dar”. Em 2007 e 2008 a marca vence de forma consecutiva as 24h Le Mans. Em 2007 o DBS é uma vez mais eleito para um filme do agente secreto 007 (Quantum of Solace) O sucesso mantém-se até à atualidade.</p>

    <footer>
        <br>
        <h1>AMR22</h1>
    </footer>
    
    <div>
        <figure>
            <img src="Imagens/astonmartin2.jpg" alt="bird" align="left">
            <p>Depois dos lançamentos 'fake' de Haas e Red Bull, a Aston Martin finalmente nos mostrou um verdadeiro carro de Fórmula 1 para 2022 em sua apresentação. E embora o monoposto claramente deva evoluir rápido para os testes e as primeiras corridas - e com isso, haverão mudanças pontuais - temos o suficiente para uma visão adequada do que podemos esperar da nova era da categoria.
                A asa dianteira do AMR22 é de quatro elementos, que é o máximo possível sob as novas regras. Assim como as renderizações da Haas que já vimos, a Aston Martin optou por não conectar o main plane à seção do bico.
                No entanto, é aí que as comparações realmente terminam porque o segundo elemento é muito mais alto e quase artificialmente alarga a ponta do bico, onde os dois se encontram.
                As abas superiores são um pouco mais quadradas do que a versão sinuosa que o show car que FOM e Haas apresentaram. Parece que ambos serão ajustáveis, com o ajustador montado no interior, ao lado do bico.
                O bico em si também é muito mais quadrado do que se imaginava. Há uma superfície definida no corpo e nas laterais, em vez da forma arredondada com a qual nos acostumamos nas renderizações.</p>
                <hr>
               <p>Enquanto isso, da vista lateral, você pode ver o esforço que foi feito para tornar o bico o mais esbelto possível, à medida que ele afunila gradualmente para se encontrar com o chassi.
             A característica visualmente mais marcante são os sidepods, com uma entrada em forma de caixa muito pequena com carroceria que se alarga para preencher parte do volume de referência permitido nesta área.
                Isso significa que a carroceria não é tão larga quanto vimos nas renderizações da Haas, mas ao contrário do VF-22, o restante permanece com cintura alta na parte traseira do carro, em vez de cair abruptamente como vimos as equipes fazerem nas últimas temporadas para seguir a forma dos radiadores e intercoolers dentro.
                É aqui que o AMR22 mantém alguns pontos em comum com os carros 'fake', mas há uma abordagem muito mais agressiva, como mostra o tamanho do rebaixo do sidepod.
                Na superfície superior, também podemos ver que a Aston Martin aproveitou a oportunidade para implementar brânquias de resfriamento ao longo dos lados do carro, o que significa que, na parte traseira, a carroceria pode se afunilar ao extremo.
                Isso não apenas resulta em uma seção extremamente estreita, mas também significa que temos as protuberâncias familiares da proteção do motor que estavam presentes no antecessor, com os plenums de entrada da unidade de potência embalados ao máximo.
                A Aston Martin também é a primeira a mostrar uma versão com DRS. Não apenas o atuador está em exibição, mas também as linhas fechadas e os pontos de articulação da aba podem ser vistos, que estão dentro dos endplates em forma de voluta.
                A asa em si também possui alguns recursos de design geométrico interessantes, enquanto também parece haver uma ranhura no quarto traseiro do endplate, paralela às lanternas traseiras que ainda devem estar embutidas na borda traseira da peça.
                A asa traseira do AMR22 também possui uma asa de feixe de elemento duplo, em vez do único que vimos nas renderizações da Haas.</p>
