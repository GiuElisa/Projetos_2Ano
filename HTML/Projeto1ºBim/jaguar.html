        <h1><u>Historia da Jaguar!</u></h1>
    </footer>

    <div>
        <figure>
            <img src="Imagens/logoJaguar.jpg" alt="bird" align="left">
            <p>Fundado como Swallow Sidecar Company em 1922, por dois entusiastas da motocicleta, William Lyons e William Walmsley.
                Jaguar fez seu nome na década de 1950.
                A história da Jaguar confunde-se, por 50 anos, com a história de um homem: o seu fundador, Sir William Lyons, que ergueu uma das maiores marcas de automóveis do mundo.
                Uma marca que é sinónimo de estilo cativante, performance de tirar o fôlego e compromisso total com a qualidade.  </p>
                <hr>
            <p>William Lyons não se contentava apenas com a produção de carroçarias para aplicação nos chassis de outros fabricantes. Este fato representava uma restrição à sua criatividade e aos seus produtos. Para Lyons e Walmsley se conseguirem libertar destas limitações, necessitavam de criar o seu próprio chassis, adequado às suas necessidades.
                No entanto, devido aos inúmeros fracassos na indústria automóvel, Lyons decidiu que seria necessária uma abordagem mais cuidadosa. Consequentemente, contratou a Standard Motor Company para produzir um chassis em conformidade com a especificação da Swallow e equipado com motores Standard.
                Entretanto, Lyons, o astuto mago de relações públicas, tinha já preparado o cenário; 2 Novos Coupés de uma Beleza Incomparável. SS é o novo nome de um novo veículo que irá acelerar o coração dos amantes dos automóveis.</p> 
        </figure>

    <footer>
        <br>
        <h1><u>Aquisição de 2022 da Jaguar!</u></h1>
    </footer> 

    <div>
        <figure>
            <img src="Imagens/ftype2.jpg" alt="bird" align="left">
            <p>Os novos R-Dynamic foram desenvolvidos a partir das versões de 300 cv e 4 cilindros, e V8 de 450 cv, disponíveis com carrocerias Coupe e Convertible para oferecer uma especificação melhorada e um interior ainda mais artesanal e luxuoso.
                O Black Pack adiciona rodas de 20 polegadas com cinco raios duplos e acabamento em Gloss Black. Estas rodas recebem o nome de ‘Style 5039’ e não estão disponíveis em nenhum outro modelo da linha. As rodas se complementam perfeitamente com três opções de pintura metálica: Santorini Black, Eiger Grey e Firenze Red.
                No habitáculo de dois lugares destacam-se os bancos Performance que oferecem um ajuste de 12 posições e estão revestidos em couro Windsor na cor Ebony com detalhes em Light Oyster em contraste ou de cor Mars com costuras em Flame Red.
                Os F-Type R-Dynamic Black incorporam a transmissão Quickshift de 8 velocidades com controle manual através da alavanca de marchas SportShift ou os paddle shifts no volante.  </p>
                <hr>
                <p>O motor Ingenium 2.0 de 300 cv com 4 cilindros e turbo gera o torque máximo a partir de 1.500 rpm e o envia ao eixo traseiro, proporcionando uma excepcional resposta do acelerador em toda a faixa de giros. Também oferece o desempenho esperado de um F-Type, ao acelerar de 0 a 100 km/h em 5.7 segundos e alcançar uma velocidade máxima de 250 km/h.
                    O motor V8 sobrealimentado de 5.0 litros e 450 cv com um torque máximo de 580 Nm gerado a partir de 2.500 rpm, foi desenvolvido para garantir um desempenho que pode ser muito bem aproveitado, sendo prático e gratificante. Neste caso, é possível optar por tração total com Intelligent Driveline Dynamics ou tração traseira para os mais puristas. Ambas as versões de 450 cv incorporam um diferencial ativo eletrônico traseiro para otimizar a motricidade, permitindo que o carro acelere de 0 a 100 km/h em 4.6 segundos e alcance uma velocidade máxima de 285 km/h.
                    Nas versões de 300 cv e de 450 cv é possível selecionar diferentes tipos de acabamento, mas o F-Type R foi concebido para conseguir um desempenho excepcional em qualquer situação meteorológica e sobre qualquer tipo de superfície. Seu motor V8 sobrealimentado disponível unicamente com tração total oferece 575 cv e 700 Nm, o que significa que a aceleração de 0 a 100 km/h seja feita em 3.7 segundos, enquanto que a velocidade máxima está limitada eletronicamente a 300 km/h.</p> 
        </figure>
